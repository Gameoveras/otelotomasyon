<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otel Girişi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5; 
            font-family: sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.15);
        }

        .h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button[type="submit"] {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="h1">Otel Girişi</h1>
    <form action="/otelgiris" method="post">
        <div class="form-group">
            <label for="otel_adi">Otel Adı</label>
            <input type="text" id="otelAdi" name="otelAdi" class="form-control" placeholder="Otel Adınızı Girin">
        </div>
        <div class="form-group">
            <label for="sifre">Şifre</label>
            <input type="password" id="parola" name="parola" class="form-control" placeholder="Şifrenizi Girin">
        </div>
        <button type="submit" class="btn btn-primary form-control">Giriş Yap</button>
    </form>
</div>

</body>
</html>
